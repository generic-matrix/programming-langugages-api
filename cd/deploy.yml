apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: application
spec:
  selector:
    matchLabels:
      app: application
  replicas: 1
  template:
    metadata:
      labels:
        app: application
    spec:
      containers:
      - name: application
        image: gcr.io/infra-308809/application:1
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: application
spec:
  type: LoadBalancer
  selector:
    app: application
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
